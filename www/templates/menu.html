<ion-side-menus enable-menu-with-back-views="false">

    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

      <ion-item menu-close href="#/app/forms-submissions" class="item-icon-left">
        <i class="icon icon-card ion-ios-paperplane-outline"></i>
