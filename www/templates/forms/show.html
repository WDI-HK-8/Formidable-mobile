<ion-view view-title="{{ form.name }}">
  <ion-content>
    <form>
      <div class="list card">
        <div ng-repeat="content in contents | orderBy: 'index'" class="item">

        <!-- INPUT TEXTS -->
          <label ng-if="content.category == 'text'" class="item">
            <span class="input-label">{{ content.label }}</span>
            <input ng-model="submits[content.index]" type="text">
          </label>
          
          <!-- DROPDOWNS -->
          <label ng-if="content.category == 'dropdown'"class="item item-select">
            <div class="input-label"> {{ content.label }} </div>
            <select ng-model="submits[content.index]" ng-options="option.name for option in content.options"></select>
          </label>

          <!-- INPUT TEXTAREAS -->
          <label ng-if="content.category == 'textarea'" class="item">
            <span class="input-label">{{ content.label }}</span>
            <textarea ng-model="submits[content.index]" type="text"></textarea>
          </label>

          <!-- CHECKBOXES -->
          <div ng-if="content.category == 'checkbox'" class="list">
            {{ content.label }}
            <ion-checkbox ng-model="option.checked" ng-checked="option.checked" ng-repeat="option in content.options">
               {{ option.name }}
            </ion-checkbox>
          </div>

        </div>
        <div class="padding">
          <button class="button button-block button-positive" ng-click="showSignatureModal()" ng-if="form.signature_required">Sign</button>
          <button class="button button-block button-positive" ng-click="submitAnswers()" ng-if="!form.signature_required">Submit</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
