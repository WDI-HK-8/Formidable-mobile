<ion-view view-title="Forms" hide-back-button="true">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list card">
    <a class="item item-text-wrap item-icon-left" ng-repeat="form in forms" ui-sref="app.singleForm({ id: form.id })">
      <i class="icon icon-card ion-ios-list"></i>
      <h2>{{ form.name }}</h2>
      <p class="subtitle-list">Created on {{ form.created_at | date:'dd/MM/yyyy' }}</p>
    </a>
    </div>
  </ion-content>
</ion-view>
