<ion-view view-title="{{ form.name }}" hide-back-button="false">
  <ion-content>
    <div class="list card">
    <a class="item" ng-repeat="submission in submissions" ui-sref="app.answersSubmission({ id: submission.id })">
      <h2>Submission {{ submission.id }}</h2>
      <p>Submitted on {{ submission.created_at | date:"dd/MM/yyyy 'at' h:mma" }}</p>
    </a>
    </div>
  </ion-content>
</ion-view>
