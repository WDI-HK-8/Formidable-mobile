<ion-view view-title="Submissions" hide-back-button="true">
  <ion-content>
    <div class="list">
    <a class="item" ng-repeat="submission in submissions | orderBy:'-created_at' | limitTo:10">
    {{submission.name}}
      <p>Submission ID: {{ submission.id }}</p>
      <p>Submitted on {{ submission.created_at | date:'dd/MM/yyyy' }}</p>
    </a>
    </div>
  </ion-content>
</ion-view>
