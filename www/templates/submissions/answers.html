<ion-view view-title="Submission {{ submission.id }}">
  <ion-content>
      <div class="list card">
        <div class="item" ng-repeat="answer in answers | orderBy:'-'">
          <h2>{{ answer.label }}</h2>
          <p>{{ answer.values }}</p>
        </div>
        <div class="item" ng-if="signature">
          <label>Signature</label>
          <img style="width: 80%; float: right;" src="{{ signature }}">
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
