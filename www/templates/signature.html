<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Capture Signature</h1>
    <button class="button button-clear" ng-click="closeSignatureModal()">Close</button>
  </ion-header-bar>
  <ion-content scroll="false" padding="true" class="sign-content">
    <div style="height: 100%;">
      <canvas id='signatureCanvas' class="padding-horizontal"></canvas>
      <div>
        <a class='button button-stable' ng-click='clearCanvas()'>Clear</a>
        <a class='button button-positive' ng-click='saveCanvas()'>Save</a>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
